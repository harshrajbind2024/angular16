<mat-toolbar class="mat-elevation-z4" class="toolbar" style="height:54px" >  
	<button mat-icon-button (click)="sidenav.toggle();drawer.toggle();" *ngIf="matDrawerShow">
        <i class="material-icons app-toolbar-menu">menu </i>
    </button> 
    <button mat-icon-button (click)="sidenav.toggle();" *ngIf="!matDrawerShow">
        <i class="material-icons app-toolbar-menu">menu </i>
    </button>
    <button mat-button class="panel"  [ngStyle]="{'background': isEmpExp ? 'rgba(0,0,0,.12)':''}" routerLink="/auth/employee-experience/dashboard" 
        routerLinkActive="active" (click)="clickOn('dashboard')" >Employee Experience</button>
    <p class="panel updatedTime">Last Updated on {{time | date:'dd/MM/yyyy HH:mm'}}</p>
    <lib-fullscreen ></lib-fullscreen>
    <div class="toolbar-notification-container">
        <button mat-icon-button (click)="openDialog()">
            <mat-icon >notifications_none</mat-icon>
            <span class="badge" *ngIf="notificationObjs && notificationObjs?.length !== 0">{{ notificationObjs?.length }}</span>
        </button>
    </div>
    <lib-user-menu></lib-user-menu>
</mat-toolbar>
<mat-toolbar class="mat-elevation-z4" class="toolbarII" style="height: 51px;">
    <div class="topnav" *ngIf="isEmpExp" fxShow="true" fxHide.lt-md fxFlex fxLayout>
        <div fxFlex>
        <a routerLinkActive="active" routerLink="/auth/employee-experience/dashboard" (click)="routeChangeEvent('dashboard')">Dashboard</a>
        <a routerLinkActive="active"  routerLink="/auth/employee-experience/sentiments" (click)="routeChangeEvent('sentiments')">Sentiments Analyzed</a>
        <a routerLinkActive="active"  routerLink="/auth/employee-experience/engagement-insights" (click)="routeChangeEvent('engagement-insights')">Engagement Insights</a>
        <a *ngIf="isActionInsights" routerLinkActive="active" routerLink="/auth/employee-experience/action-insights" (click)="routeChangeEvent('action-page')">Action Insights
        </a>
        <a routerLinkActive="active"  routerLink="/auth/employee-experience/reports" (click)="routeChangeEvent('reports')">Reports</a>
        </div>
        <div>
        <a routerLinkActive="active"  routerLink="/auth/employee-experience/roi-calculator" (click)="routeChangeEvent('roi')"> 
            <button class="icon-button"  matTooltip="ROI Calculator" matTooltipPosition="right">
                <img 
                  class="icon-roi"
                  src="assets/icons/roi-icon.png"
                />
              </button>
        </a>          
    </div>
    </div>
    <div class="topnav" *ngIf="isCovidPresense">
        <a routerLinkActive="active" routerLink="/auth/covid-presense/dashboard">Dashboard</a>
        <a routerLinkActive="active"  routerLink="/auth/covid-presense/reports">Reports</a>
    </div>
</mat-toolbar>

<mat-toolbar class="ou-filter-toolbar" style="height: 210px; margin-top:-50px" [ngStyle]="{'margin-bottom': !auth.showFilter ? '-58px':''}" *ngIf="(auth.currentPage === 'reports' || auth.currentPage === 'sentiments' || auth.currentPage === 'engagement-insights' || auth.currentPage === 'action-page')">
    <lib-parent-ou-filters class="main" (filtersEvent)="addSelectedFilters($event)"></lib-parent-ou-filters>
</mat-toolbar>
