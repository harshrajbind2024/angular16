<mat-sidenav-container class="container" fullscreen  >
    <!-- <mat-sidenav  class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;"> -->
    <mat-sidenav  class="sidenav" #sidenav [opened]="false" style="overflow: hidden; width: 17%;">
        <mat-toolbar color="primary" class="mat-elevation-z4">
         <img src="{{logoUrl}}" width="140px">
        </mat-toolbar>
        <lib-sidemenu [sidenav]="sidenav"></lib-sidemenu>
    </mat-sidenav>
    <mat-sidenav-content  style="z-index: unset;overflow: hidden;">
        <mat-drawer-container fullscreen >
            <mat-drawer mode="side" #drawer class="drawer" [opened]="false" style="overflow: hidden;">
                <lib-sidemenu></lib-sidemenu>
                <!-- <lib-sidemenu [iconOnly]="true"></lib-sidemenu> -->
            </mat-drawer>
            <mat-drawer-content style="overflow: hidden;">

                <app-toolbar [sidenav]="sidenav" [drawer]="drawer" [sidebar]="sidenav2" [matDrawerShow]="matDrawerShow" style="z-index: 500"></app-toolbar>

                <div [ngClass]= "{'height-1': (auth.currentPage === 'dashboard' || auth.currentPage === 'roi'), 'height-2': !(auth.currentPage === 'dashboard' || auth.currentPage === 'roi'), 'height-3': !(auth.currentPage === 'dashboard' || auth.currentPage === 'roi') && auth.showFilter}" >
                <ng-scrollbar track="all" pointerEventsMethod="scrollbar"  [ngClass]= "{'height-1': (auth.currentPage === 'dashboard' || auth.currentPage === 'roi'), 'height-2': !(auth.currentPage === 'dashboard' || auth.currentPage === 'roi'), 'height-3': !(auth.currentPage === 'dashboard' || auth.currentPage === 'roi') && auth.showFilter}" >
                <!-- <perfect-scrollbar #PerfectScrollbarComponent [ngClass]= "{'height-1': (auth.currentPage === 'dashboard' || auth.currentPage === 'roi'), 'height-2': !(auth.currentPage === 'dashboard' || auth.currentPage === 'roi'), 'height-3': !(auth.currentPage === 'dashboard' || auth.currentPage === 'roi') && auth.showFilter}" > -->
                    <div  style="height: 100%;">
                      <router-outlet #route="outlet"></router-outlet>
                    </div>
                </ng-scrollbar>    
                </div>  
                <!-- </perfect-scrollbar> -->
            </mat-drawer-content>
        </mat-drawer-container>
    </mat-sidenav-content>

    <mat-sidenav #sidenav2 position="end" mode="over">
    <!-- <cdk-sidebar></cdk-sidebar> -->
    </mat-sidenav>
    
</mat-sidenav-container>
