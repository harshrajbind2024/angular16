<app-multi-chart (filterEvent)="updateFilter($event)" (filtersEvent)="updateFilters($event)"  [empType]="this.auth.getEmpType()"  [filters]="filters" [type]="'enps'" (dataPlotClickEvent)="dataPlotClick($event)"></app-multi-chart>
<app-list-view #listview [filter]="filter" [filters]="filters" [empType]="this.auth.getEmpType()" [type]="'enps'"  [displayedColumns]="listViewColumns" [dataPlotObj]="dataPlotObj" (changeDataPlotObj)="changeDataPlotObj($event)" (recordActionEvent)="openActionModal($event)"></app-list-view>
